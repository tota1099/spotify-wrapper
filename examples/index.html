  <title>Spotify Wrapper Test</title>
</head>
<body>

  <div id="albums"></div>

<script src="../dist/spotify-wrapper.umd.js"></script>

<script>
  const spotify = new SpotifyWrapper({
    token: 'BQBewOE_BIt7C6xFDkAQo717Y6zAfmGUsKfi67uA6Y-annlfOl9JB2_oVBJb-VhJcrzpO-0U3wHLXkapUMrXOcyt5CHXWJelpHMT24xqlwvthEmYStywUho4OUWg47j2llhQhNA3EXrpMP1nFZHxKxbX_L8DbfujMy7lLQ',
  });
  const albums = spotify.search.albums('Incubus');
  const albumsEl = document.getElementById('albums');

  albums
    .then(async data => {
      markup = await data.albums.items.map(async item =>
      `<img src="${item.images[0].url}" alt='${item.name}'/>`
      )
    Promise.all(markup)
      .then(data => albumsEl.innerHTML = data );
    });

</script>
</body>
